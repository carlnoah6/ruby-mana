version: 1
languages:
  javascript:
    strong:
      - "const "
      - "let "
      - "=> "
      - "=== "
      - "!== "
      - "console.log"
      - "console.error"
      - ".filter("
      - ".map("
      - ".reduce("
      - ".forEach("
      - ".indexOf("
      - ".push("
      - "function "
      - "async "
      - "await "
      - "require("
      - "module.exports"
      - "export "
      - "import "
      - "new Promise"
      - "document."
      - "window."
      - "JSON.parse"
      - "JSON.stringify"
      - "typeof "
      - "undefined"
      - "null;"
    weak:
      - "var "
      - "return "
      - "true"
      - "false"
      - "null"
      - "this."
    anti:
      - "let me"
      - "let us"
      - "let's"
      - "const ant"
      - "import ant"
      - "import this"
    patterns:
      - "\\bfunction\\s+\\w+\\s*\\("
      - "\\(\\s*\\w+\\s*\\)\\s*=>"
      - "\\bclass\\s+\\w+\\s*\\{"

  python:
    strong:
      - "def "
      - "elif "
      - "print("
      - "__init__"
      - "__name__"
      - "self."
      - "import numpy"
      - "import pandas"
      - "from "
      - "lambda "
      - "except "
      - "finally:"
      - "yield "
      - "with "
      - "as "
      - "pass"
      - "raise "
      - "assert "
      - "global "
      - "nonlocal "
      - "True"
      - "False"
      - "None"
      - "is not"
      - "not in"
      - "and "
      - "or "
    weak:
      - "import "
      - "return "
      - "class "
      - "for "
      - "while "
      - "if "
    anti:
      - "import this"
      - "import that"
      - "from here"
      - "from there"
      - "for example"
      - "for instance"
      - "while I"
      - "while we"
      - "if you"
      - "if we"
    patterns:
      - "\\[.+\\bfor\\b.+\\bin\\b.+\\]"
      - "\\bdef\\s+\\w+\\s*\\("
      - "\\bclass\\s+\\w+\\s*[:(]"
      - "^\\s{4}"

  ruby:
    strong:
      - "puts "
      - "require "
      - "require_relative"
      - "attr_accessor"
      - "attr_reader"
      - "attr_writer"
      - ".each "
      - ".map "
      - ".select "
      - ".reject "
      - "do |"
      - "end"
      - "def "
      - "module "
      - "class "
      - "rescue "
      - "ensure "
      - "begin"
      - "unless "
      - "until "
      - "elsif "
      - "nil"
      - "p "
      - "pp "
      - "Proc.new"
      - "lambda {"
      - "-> {"
    weak:
      - "return "
      - "if "
      - "for "
      - "while "
    anti: []
    patterns:
      - "\\bdo\\s*\\|\\w+\\|"
      - "\\bdef\\s+\\w+[?!]?"
      - "\\bend\\b"

  natural_language:
    strong:
      - "please "
      - "analyze "
      - "summarize "
      - "translate "
      - "explain "
      - "find "
      - "calculate "
      - "generate "
      - "create "
      - "write "
      - "describe "
      - "compare "
      - "store in <"
      - "save in <"
      - "put in <"
      - ", store "
      - ", save "
    weak:
      - "the "
      - "a "
      - "an "
      - "is "
      - "are "
      - "was "
      - "were "
      - "what "
      - "how "
      - "why "
      - "when "
      - "where "
      - "which "
    anti: []
    patterns:
      - "<\\w+>"
